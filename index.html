<!DOCTYPE html>
<html lang = "ja">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0" />
        <title>smooth scroll</title>
        <link rel = "stylesheet" href = "style.css">
    </head>
    <body>
        <div class = "inner">
            <nav class = "nav">
                <ul class = "nav-list">
                    <!-- href属性 → リンク先のURLを指定 -->
                     <!-- "#"から始めると同一ページ内に指定したID名に飛んでくれる -->
                    <li><a href = "#menu1">Menu1</a></li>
                    <li><a href = "#menu2">Menu2</a></li>
                    <li><a href = "#menu3">Menu3</a></li>
                </ul>
            </nav>

            <section id = "menu1" class = "menus menu1">
                <h2 class = menus-ttl>menu1</h2>
            </section>
            <section id = "menu2" class = "menus menu2">
                <h2 class = menus-ttl>menu2</h2>
            </section>
            <section id = "menu3" class = "menus menu3">
                <h2 class = menus-ttl>menu3</h2>
            </section>
        </div>
        <script src = "smooth.js"></script>
    </body>
</html>
